<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ajaz Hussain | Tech Innovator</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;900&display=swap" rel="stylesheet">

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Montserrat', sans-serif;
}

body {
    background-color: #1a1a1a;
    color: white;
}

header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 20px 5%;
    background: #111;
    border-bottom: 2px solid #333;
}

.logo {
    font-weight: bold;
    letter-spacing: 5px;
    font-size: 20px;
    border: 2px solid white;
    padding: 5px 15px;
}

/* HERO SECTION */

.hero {
    height: 90vh;
    background: linear-gradient(to right, rgba(0,0,0,0.9) 20%, rgba(0,0,0,0) 80%), 
                url('https://tse3.mm.bing.net/th/id/OIP.xOCL3ovausS_ifCdlmR9jgHaHa?rs=1&pid=ImgDetMain&o=7&rm=3');
    background-size: cover;
    background-position: center top;
    background-repeat: no-repeat;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: flex-start;
    padding: 0 8%;
}

/* ANIMATED NAME */

.animated-name {
    font-size: 4.5rem;   /* Bigger size */
    font-weight: 900;    /* Extra bold */
    letter-spacing: 6px;
    display: flex;
    flex-wrap: wrap;
}

.animated-name span {
    opacity: 0;
    transform: translateY(50px);
    animation: fadeUp 0.5s forwards;
}

/* Keyframe Animation */
@keyframes fadeUp {
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

/* Paragraph */
.hero p {
    font-size: 1.1rem;
    max-width: 500px;
    line-height: 1.6;
    margin: 20px 0 30px 0;
    text-transform: uppercase;
}

/* Button */
.btn {
    border: 2px solid white;
    padding: 12px 30px;
    color: white;
    text-decoration: none;
    font-weight: bold;
    transition: 0.3s;
    background: rgba(0,0,0,0.6);
}

.btn:hover {
    background: white;
    color: black;
}

/* Responsive */
@media (max-width: 768px) {
    .animated-name { font-size: 2.2rem; text-align:center; }
    .hero { align-items:center; text-align:center; }
}
</style>
</head>
<body>

<header>
    <div class="logo">AJAZ HUSSAIN</div>
    <div>MENU ☰</div>
</header>

<section class="hero">

    <div class="animated-name">
        <!-- AJAZ -->
        <span style="animation-delay:0s">A</span>
        <span style="animation-delay:0.1s">J</span>
        <span style="animation-delay:0.2s">A</span>
        <span style="animation-delay:0.3s">Z</span>
        <span>&nbsp;</span>

        <!-- HUSSAIN -->
        <span style="animation-delay:0.4s">H</span>
        <span style="animation-delay:0.5s">U</span>
        <span style="animation-delay:0.6s">S</span>
        <span style="animation-delay:0.7s">S</span>
        <span style="animation-delay:0.8s">A</span>
        <span style="animation-delay:0.9s">I</span>
        <span style="animation-delay:1s">N</span>
        <span>&nbsp;</span>

        <!-- OFFICIAL -->
        <span style="animation-delay:1.1s">O</span>
        <span style="animation-delay:1.2s">F</span>
        <span style="animation-delay:1.3s">F</span>
        <span style="animation-delay:1.4s">I</span>
        <span style="animation-delay:1.5s">C</span>
        <span style="animation-delay:1.6s">I</span>
        <span style="animation-delay:1.7s">A</span>
        <span style="animation-delay:1.8s">L</span>
    </div>

    <p>Tech-Messiah for the disabled, Innovating Brain-Computer Interfaces to change lives through EEG technology.</p>

    <a href="#" class="btn">DISCOVER INNOVATION →</a>

</section>

</body>
</html>
